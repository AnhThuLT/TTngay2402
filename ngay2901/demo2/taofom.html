<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí tài khoản</title>
</head>
<body>
    <h2>đăng kí tài khoản:</h2>
    <form action="" method="post">
        <!-- action được gọi là địa chỉ muốn gởi đi  -->
        <!-- method : cách thức chuyển đi -->
        <label >Username :</label>
        <input type="text" name ="ten dang nhap" placeholder="le van a ">
        <!-- placeholder="le van a " gợi ý  -->
        <br>
        <br>
        <br>
        <label >password :</label>
        <input type="password" name ="mat khau">
        <br>
        <br>
        <label >Gender:</label>
        <input type="radio" name="Gender">Man
        <input type="radio" name="Gender">Woman
        <input type="radio" name="Gender">Other
        <br>
        <br><label >Fav:</label>
        <input type="checkbox" name="fav">Eat
        <input type="checkbox" name="fav">Dance
        <input type="checkbox" name="fav">Film
        <br>
        <br>
        <label >City:</label>
        <select >
            <option>Đà Nẵng</option>
            <option>Huế</option>
            <option>Quảng Nam</option>
            <option>Quảng Ngãi</option>
        </select>
        <br>
        <br>
        <label >Address :</label>
        <textarea  cols="70" rows="2"></textarea>
        <br>
        <br>
        <label >Chọn Avatar:</label>
        <input type="file">
        <br>
        <br>
        <label >Datetime :</label>
        <input type="datetime-local">
        <br>
        <br>
        <input type="submit" value="Đăng kí ">
    </form>
</body>
</html>
