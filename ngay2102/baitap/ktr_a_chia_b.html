<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào số a cần kiểm tra :"));
        let b = parseInt(prompt("Nhập vào số b cần kiểm tra :"));
        if(a%b===0){
            document.writeln("yes")
        }else{
            document.writeln("no")
        }
    </script>
</body>
</html>
