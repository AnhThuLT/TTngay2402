<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào số a cần kiểm tra :"));
        let b = parseInt(prompt("Nhập vào số b cần kiểm tra :"));
        let c = parseInt(prompt("Nhập vào số c cần kiểm tra :"));
        if ((a + b > c) && (a + c > b) && (b + c > a) &&
                (a > 0) && (b > 0) && (c > 0)) {
            if ((a == b) && (b == c)) {
                document.write("Tam giác đều!");
            } else if ((a == b) || (a == c) || (b == c)) {
                document.write("Tam giác cân!");
            } else if ((a * a == b * b + c * c) ||
                    (b * b == a * a + c * c) ||
                    (c * c == a * a + b * b)) {
                        document.write("Tam giác vuông!");
            } else if (((a * a + b * b == c * c) && (a == b)) ||
                    ((a * a + c * c == b * b) && (a == c)) ||
                    ((b * b + c * c == a * a) && (b == c))) {
                        document.write("Tam giác vuông cân!");
            } else {
                document.write("Tam giác thường!");
            }
        } else {
            document.write("3 cạnh của tam giác không thỏa mãn điều kiện lập thành tam giác!");
        }
    </script>
</body>
</html>
