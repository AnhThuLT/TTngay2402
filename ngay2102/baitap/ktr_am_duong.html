<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập vào số a cần kiểm tra :"));
        
        if(a>0){
            document.writeln("Số dương")
        }else{
            document.writeln("Số âm")
        }
    </script>
