<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào số thứ nhất :"));
        let b = parseInt(prompt("Nhập vào số thứ 2:"));
        let c = parseInt(prompt("Nhập vào số thứ 3 :"));
        if(a>b){
            if(a>c){
                document.writeln("số a này là số lớn nhất "+a)
            }else{
                document.writeln("số c là lớn nhất"+c)
            }
        }else{
            if(b>c){
                document.writeln("số B lớn nhất"+b)
                
            }else{
                document.writeln("số c là lớn nhất"+c)
            }
        }

    </script>
</body>
</html>
