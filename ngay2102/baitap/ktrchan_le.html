<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập vào số cần kiểm tra :"));

        if(num%2===0){
            document.writeln("số bạn nhận vào là số chẳn ")

        }else{
            document.writeln("số bạn nhận vào là số lẻ ")

        }
    </script>
</body>
</html>
