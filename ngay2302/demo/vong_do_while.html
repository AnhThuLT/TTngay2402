<body>
    <script>
         let input ;
        do{
            input = prompt("Nhập số cần ktr")
        if(input!=='q'){
            if(input%2==0){
            alert("bạn đã nhập số chẳn")
        }else {
            alert("bạn đã nhập số lẻ")
        }
        }else{
            alert("bạn đã dừng ctr")
        }

        }while(input!=='q')



       
       
    </script>
</body>
