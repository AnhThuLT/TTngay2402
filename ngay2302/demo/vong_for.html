<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //thực hiện in ra màng hình 100 chữ hello bằng vòng for

        for(let count =0 ;count<1000;count++){
            document.writeln("hello")
        }


        // in ra màng hình all các số chẵn từ 0-100
        for(let a =0; a<100;a++){
            if(a%2==0){
                document.writeln(a)
            }
        }


        
      
    </script>
</body>
</html>
