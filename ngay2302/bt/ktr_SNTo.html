<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    let number = prompt("Nhập số cần kiểm tra:");
    let isPrime = true;
        for(let i=2;i<=Math.sqrt(number);i++){
        if(number%i===0){
        isPrime = false;
        break; 
            }
        }
        if(isPrime){
        document.writeln("là số nguyên tố");
        }else{
        document.writeln("Không phải là số nguyên tố ");
        }



        
    </script>
</body>
</html>
