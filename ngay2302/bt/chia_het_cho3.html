<body>
    <script>
        
        for(let a = 1; a <= 100; a++){
            
        if(a % 3 === 0 && a % 5 === 0){
            document.writeln("FizzBuzz<br>");
        } else if(a % 3 === 0){
            document.writeln("Fizz<br>");
        } else if(a % 5 === 0){
            document.writeln("Buzz<br>");

            document.writeln(a);
        }

         }
