<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    for ( let i=1; i<=5; i++){
        for (j=0; j<=5; j++){
            if (j===i){
                break;
            }
            document.writeln("*");
        }
        document.writeln("<br>");

    }


    
</script>
</body>
