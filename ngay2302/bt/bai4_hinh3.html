<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var rows = 5; 
for (let i = 1; i <= rows; i++) {
  var spaces = Math.floor((rows - i) / 2);
  let triangle = '';
  for (let j = 0; j < spaces; j++) {
    triangle += ' ';
  }
  triangle += '* '.repeat(i);
  document.writeln ("<br>");

  document.writeln(triangle);
}
    </script>
</body>
</html>
